<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	//实例：输出1-100之间的所有的偶数，用continue做
	for(var i=1;i<=100;i++)
	{
		if(i%2 != 0)
		{
			continue;	//终止本次循环，而直接开始下一次循环
						//continue之后的代码不再执行
		}else
		{
			document.write(i + " ");
		}
	}
	</script>
</head>
<body>

</body>
</html>
