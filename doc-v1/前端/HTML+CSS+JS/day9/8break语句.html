<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	//实例：输出1-100之间的数，超过50的不再输出
	for(var i = 1;i <= 100;i++)
	{
		if(i > 50)
		{
			break;	//跳出循环，调到for的结束大括号之后了
					//break之后的所有语句终止执行
					//break只能跳出单层循环，不能一次跳出多次循环
		}
		document.write(i + " ");
	}
	</script>
</head>
<body>

</body>
</html>
