<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript">
//（1）创建一个日期时间对象
var today = new Date();
//window.alert(today);	//Wed May 17 2017 21:17:48 GMT+0800
//（2）从Date对象中取出星期
var week = today.getDay();
//window.alert(week);	//0-6,0表示星期日
//（3）使用switch输出今天是星期几
var str;
switch(week)
{
	case 1:
		str = "一";
		break;
	case 2:
		str = "二";
		break;
	case 3:
		str = "三";
		break;
	case 4:
		str = "四";
		break;
	case 5:
		str = "五";
		break;
	case 6:
		str = "六";
		break;
	default:
		str = "日";
}
document.write("今天是星期"+str);
</script>
</head>

</html>
