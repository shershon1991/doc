<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	var i = 1;
	var str = "";
	str = '<table width="500" border="1" align="center" rules="all">';
	str += '<tr align="center" style="background-color: #ccc;">';
	str += '<td>编号</td>';
	str += '<td>新闻标题</td>';
	str += '<td>发布时间</td>';
	str += '</tr>';
	while(i<=10)
	{
		if(i%2 == 0)
		{
			str += '<tr align="center" style="background-color: #ccc;">';
		}else
		{
			str += '<tr align="center">';
		}
		str += '<td>&nbsp;</td>';
		str += '<td></td>';
		str += '<td></td>';
		str += '</tr>';
		i++;
	}
	str += '</table> ';
	document.write(str);
	</script>
</head>
<body>

</body>
</html>
