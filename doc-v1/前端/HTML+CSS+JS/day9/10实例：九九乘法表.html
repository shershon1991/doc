<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	var str = "";
	str += '<table width="900" border="1" align="center" rules="all">';
	
	for(var i=1;i<=9;i++)
	{
		str += '<tr align="center">';
		for(var j=1;j<=i;j++)
		{
				str += '<td>'+j+'&times;'+i+'='+(j*i)+'</td>';	
		}
		str += '</tr>';
	}
	str += '</table>';
	document.write(str);
	</script>
</head>
<body>
	
</body>
</html>
