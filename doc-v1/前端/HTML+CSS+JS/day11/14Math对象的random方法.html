<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	//实例：求两个整数之间的随机整数
	//定义随机数的函数
	function getRandom(min,max){
		var random = Math.random()*(max-min)+min;
		random = Math.floor(random);
		document.write(random+"<hr />");
	}
	getRandom(0,10);
	getRandom(11,19);
	getRandom(21,24);
	</script>
</head>

</html>
