<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	//1.创建当前的日起时间对象
	var today = new Date();
	document.write(today+"<hr />");
	//2.指定毫秒值
	var time1 = new Date(999999999999);
	document.write(time1+"<hr />");
	//3.指定一个字符串的日期时间
	var time2 = new Date("2017/08/27 12:00:00");
	document.write(time2+"<hr />");
	//3.指定多个数值参数
	var time3 = new Date(1991+100,1,1,8,12,12);
	document.write(time3+"<hr />");
	</script>
</head>
<body>

</body>
</html>
