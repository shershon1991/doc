<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box{
			width:800px;
			margin:0px auto;
			background-color: yellow;
			border:1px solid #444;
			padding:10px;
		}
		.box .header{
			height:90px;
			margin-bottom:10px;
			background-color: #6600ff;
		}
		.box .left{
			width:590px;
			height:400px;
			float:left;
			background-color: #009900;
		}
		.box .right{
			width:200px;
			height:400px;
			float:right;
			background-color:#ff9933; 
		}
		.box .footer{
			height:90px;
			margin-top:10px;
			background-color: gray;
		}
		.box .clear{clear:both;}
	</style>
</head>
<body>
<div class="box">
	<div class="header"></div>
	<div class="left"></div>
	<div class="right"></div>
	<div class="clear"></div>
	<div class="footer"></div>
</div>
</body>
</html>
