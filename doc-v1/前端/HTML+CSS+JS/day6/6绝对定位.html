<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box{
			width:600px;
			border:1px solid #444;
			margin:100px auto;
			position:relative;	/*父元素相对定位*/
		}
		.box .div1{
			width:100px;
			height:100px;
			background-color: red;
			position:absolute;
			right:-30px;
			top:-30px;
			z-index: 100;	/*层叠顺序，值越大越靠上*/
		}
		.box .div2{
			width:100px;
			height:100px;
			background-color: green;
			position:absolute;	/*绝对定位*/
			right:-50px;
			top:-50px;
		}

		.box .div3{
			width:100px;
			height:100px;
			background-color: blue;
		}
	</style>
</head>
<body>
<div class="box">
 	<div class="div1"></div>
 	<div class="div2"></div>
 	<div class="div3"></div>
</div>
</body>
</html>
