<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	//定义一个数组，并给出6个数字，代表本小组的各个同学的年龄，求本小组的平均年龄。
	var arr = [20,21,22,22,22,22];
	var sum = 0;
	var n = arr.length;
	for(var i=0;i<n;i++){
		sum += arr[i];
	}
	document.write("平均值为"+sum/n);
	</script>
</head>
