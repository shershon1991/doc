<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	window.onload = init;
	function init(){
		window.setInterval("start()", 1000);
	}
	var i = 1;
	function start(){
		var imgObj = document.getElementById("img01");
		imgObj.src = "./images/"+i+".jpg";
		++i;
		if(i>4){
			i = 1;
		}
	}
	</script>
</head>
<body>
<img id="img01" src="./images/1.jpg" />
</body>
</html>
