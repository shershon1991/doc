<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var i= 0;
		var timer;
		function start2(){
			var inputObj = document.getElementById("rs");
			inputObj.value = "该程序已经运行了"+i+"秒！";
			++i;
			timer = window.setTimeout("start2()", 1000);
		}
		function stop2(){
			window.clearTimeout(timer);
		}
	</script>
</head>
<body>
<input id="rs" type="button" value="该程序已经运行了0秒！"><br />
<input type="button" value="开始" onclick="start2()" />
<input type="button" value="停止" onclick="stop2()" />
</body>
</html>
