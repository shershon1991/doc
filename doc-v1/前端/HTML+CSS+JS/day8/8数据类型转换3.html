<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	//（1）其他类型转成数值型
	var a = true;				//1
	var a = false;				//0
	var a = "120px";			//NaN
	var a = "120";				//120
	var a = "";					//0
	var a = undefined;			//NaN
	var a = null;				//0
	//使用Number()全局函数（强制转换成数值型），来进行验证
	var result = Number(a);
	//输出变量的类型和结果
	document.write("类型："+typeof(result)+"，值："+result);
	</script>
</head>
<body>

</body>
</html>
