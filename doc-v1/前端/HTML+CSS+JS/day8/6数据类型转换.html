<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
	//（1）其他类型转成布尔型
	var a = "abc";		//true
	var a = "";			//false
	var a = 10;			//	true
	var a = 0.9;		//true
	var a = 0;			//false
	var a = NaN;		//false
	var a = undefined;	//false
	var a = null;		//false
	//使用Boolean()全局函数（强制转换成布尔型），来进行验证
	var result = Boolean(a);
	//输出变量的类型和结果
	document.write("类型："+typeof(result)+"，值："+result);
	</script>
</head>
<body>

</body>
</html>
