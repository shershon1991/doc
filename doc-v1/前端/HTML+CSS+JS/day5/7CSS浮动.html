<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box{
			width:600px;
			border:1px solid #444;
			margin:30px auto;
		}
		.box .div1{width:100px;height:100px;background-color:red;float:left;}
		.box .div2{width:100px;height:100px;background-color:green;float:left;}
		.box .div3{width:100px;height:100px;background-color:blue;float:right;}
		.box .clear{clear:both;}
	</style>
</head>
<body>
<div class="box">
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
	<div class="clear"></div>
</div>
</body>
</html>
