<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box{
			width:600px;
			border:1px dashed #333;
			padding:10px;
		}
		.box a:link, .box a:visited{
			color:#003399;
			text-decoration: none;
		}
		.box a:hover{
			color:#990000;
			text-decoration: underline;
		}
		.box a.a1:link,.box a.a1:visited{
			color:#00cc00;
			font-size: 24px;
			background-color: #ffff33;
		}
		.box a.a1:hover{
			color: red;
		}
	</style>
</head>
<body>
<div class="box">
	<a href="#">网站首页</a> |
	<a href="#">公司简介</a> |
	<a href="#" class="a1">新闻动态</a> |
	<a href="#">产品中心</a> |
	<a href="#" class="a1">最新发布</a> |
	<a href="#">在线留言</a> |
	<a href="#">投诉建议</a>
</div>
</body>
</html>
