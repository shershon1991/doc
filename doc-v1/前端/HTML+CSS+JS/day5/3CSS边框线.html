<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	
	<style type="text/css">
	/*
		注意：行内元素没有width/height属性，块元素有。 
	*/
		.box{
			width:500px;
			height: 400px;
			background-color: #f0f0f0;
			border-left: 5px solid red;
			border-right: 5px dashed green;
		}
	/*
		表单中的各元素，都是行内元素。
		表单中的各元素，可以指定width和height
		我们可以更改文本框的宽度和高度。
	*/
		input{
			width:200px;
			height:100px;
			border:2px solid red;
		}
	</style>
</head>
<body>
<input type="text" />
<input type="text" />
<div class="box">
	
</div>
</body>
</html>
