<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<input type="button" value="点击" />

<script type="text/javascript">
    $('input').click(function (){
        $('div').each(function (n,obj){
            //console.log(obj);
            $(this).html("这是第"+n+"个");
        });
    });
</script>
