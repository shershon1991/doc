<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{
			/*width:1000px;*/
			height:200px;
			background: black;
			color: white;
			cursor:crosshair;
		}
	</style>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
</head>
<body>
	<div>坐标0,0</div>
</body>
</html>

<script type="text/javascript">
    $('div').mousemove(function (event){
        var x = event.clientX;
        var y = event.clientY;
        $('div').html("坐标"+x+","+y);
    });
</script>
