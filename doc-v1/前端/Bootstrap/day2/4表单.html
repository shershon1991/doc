<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="background:#e6e6e6;">
    <form class="form-inline">
        <div class="form-group">
            <label for="cemail">邮箱</label>
            <input type="email" name="cemail" id="cemail" class="form-control">
        </div>
        <div class="form-group">
            <label for="pwd">密码</label>
            <input type="password" name="pwd" id="pwd" class="form-control">
        </div>
        <div class="form-group">
            <label for="tel">手机</label>
            <input type="text" name="tel" id="tel" class="form-control">
        </div>
        <!--复选框-->
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" name="hobby">唱歌</label>
            <label class="checkbox-inline"><input type="checkbox" name="hobby">旅游</label>
            <label class="checkbox-inline"><input type="checkbox" name="hobby">睡觉</label>
            <label class="checkbox-inline disabled"><input type="checkbox" name="hobby" disabled>音乐</label>
        </div>
        <!--单选框-->
        <div class="form-group">
            <label class="radio-inline disabled"><input type="radio" name="sex" value="男" disabled>男</label>
            <label class="radio-inline"><input type="radio" name="sex" value="女">女</label>
        </div>
        <!--输入框组-->
        <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">搜索</span>
            <input type="search" name="sc" id="sc" class="form-control">
        </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="search" name="sear" id="sear" class="form-control">
                <div class="input-group-addon">查询内容</div>
            </div>
        </div>
        <!--用户名-->
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" name="username" class="form-control">
            </div>
        </div>
        <!--密码-->
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" name="pwd" class="form-control">
            </div>
        </div>
    </form>

    <span class="glyphicon glyphicon-heart"></span>
    <span class="glyphicon glyphicon-star"></span>
</div>
</body>
</html>
