<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <title>无刷新方式收集表单并提交表单</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <style type="text/css">
        </style>
    </head>
    <body>
        <h2>无刷新方式收集表单并提交表单</h2>
        <form method="post" action="04.php" onsubmit="return checkForm(event)">
            <p>用户名:<input type="text" id="username" /></p>
            <p>密码:<input type="password" id="userpwd" /></p>
            <p>邮箱:<input type="text" id="useremail" /></p>
            <p><input type="submit" value="注册" /></p>
        </form>
    </body>
</html>

<script type="text/javascript">
    //给form表单制作一个提交事件onsubmit
    function checkForm(e){
        //1.收集表单信息
        var nm = document.getElementById('username').value;
        var pw = document.getElementById('userpwd').value;
        var em = document.getElementById('useremail').value;
        var info = "name="+nm+"&pwd="+pw+"&email="+em;//组合为请求字符串
        //2.ajax负责把收集好的信息传递给服务端
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(xhr.readyState==4){
                alert(xhr.responseText);
            }
        }
        xhr.open('post','./04.php');
        xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");//将表单信息组合为xml数据
        xhr.send(info);
        //阻止浏览器默认动作
        e.preventDefault();//事件对象阻止
        //return fasle;
    }
</script>
