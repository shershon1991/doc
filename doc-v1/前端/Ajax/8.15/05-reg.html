<html>
    <head>
        <title>无刷新方式上传附件（普通表单域和文件上传域）</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <style type="text/css">
        </style>
    </head>
    <body>
        <h2>无刷新方式上传附件（普通表单域和文件上传域）</h2>
        <form action="05.php">
            <p>用户名:<input type="text" name="username" /></p>
            <p>密码:<input type="password" name="userpwd" /></p>
            <p>邮箱:<input type="text" name="useremail" /></p>
            <p>头像:<input type="file" name="userpic" /></p>
            <p><input type="submit" value="注册" /></p>
        </form>
    </body>
</html>

<script type="text/javascript">
    //在加载事件里面给form设置提交事件
    window.onload = function(){
        var fm = document.getElementsByTagName('form')[0];
        fm.onsubmit = function(e){
            //1.收集表单信息（普通表单域 和 上传文件域）
            var fd = new FormData(fm);//也可以使用this(其代表事件的元素节点对象)
            //2.ajax传递表单信息到服务器
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(xhr.readyState==4){
                    alert(xhr.responseText);
                }
            }
            xhr.open('post', './05.php');
            xhr.send(fd);
            e.preventDefault();//阻止浏览器跳转
        }
    }
</script>
