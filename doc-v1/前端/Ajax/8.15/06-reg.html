<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>无刷新方式上传附件（含有进度条）</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <style type="text/css">
            #parent{width:440px;height:20px;border:5px solid blue;}
            #son{width:0;height:100%;line-height:20px;background-color:lightblue;}
        </style>
    </head>
    <body>
        <h2>无刷新方式上传附件（含有进度条）</h2>
        <form action="06.php">
            <p>用户名:<input type="text" name="username" /></p>
            <p>密码:<input type="password" name="userpwd" /></p>
            <p>邮箱:<input type="text" name="useremail" /></p>
            <p>头像:<input type="file" name="userpic" /></p>
            <div id="parent"><div id="son"></div></div>
            <p><input type="submit" value="注册" /></p>
        </form>
    </body>
</html>

<script type="text/javascript">
    //在加载事件里面给form设置提交事件
    window.onload = function(){
        var fm = document.getElementsByTagName('form')[0];
        fm.onsubmit = function(e){
            //1.收集表单信息（普通表单域 和 上传文件域）
            var fd = new FormData(fm);//也可以使用this(其代表事件的元素节点对象)
            //2.ajax传递表单信息到服务器
            var xhr = new XMLHttpRequest();
            //给AJAX设置上传附件事件
            xhr.upload.onprogress = function(evt){
                //通过事件对象感知附件上传情况
                // console.log(evt);
                var loaded = evt.loaded;			//已经上传大小
                var total = evt.total;				//附件总大小
                var per = Math.floor((loaded/total)*100)+"%";//已经上传百分比
                document.getElementById("son").innerHTML = per;
                document.getElementById("son").style.width = per;
            }

            xhr.onreadystatechange = function(){
                if(xhr.readyState==4){
                    alert(xhr.responseText);
                }
            }
            xhr.open('post', './06.php');
            xhr.send(fd);
            e.preventDefault();//阻止浏览器跳转
        }
    }
</script>
