<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <title>ajax发起对服务器端的请求</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <style type="text/css">
        </style>
    </head>
    <body>
        <h2>ajax发起对服务器端的请求</h2>
        <input type="button" value="发送" onclick="f1()" />
    </body>
</html>

<script type="text/javascript">
    function f1(){
        //利用ajax去请求服务器端02.php页面
        //1.创建ajax对象
        var xhr = new XMLHttpRequest();

        //2.创建新的http请求（并设置请求地址）
        //浏览器方式请求：打开浏览器、输入请求地址、敲回车发送请求
        // open(请求方式get/post,url请求地址)
        xhr.open('get', './02.php');

        //3.发送请求
        // send(get:null/post:给服务器传递的信息)
        xhr.send(null);
    }
</script>
