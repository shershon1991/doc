<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <title>ajax之用户名的校验（get方式）</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
    </head>
    <body>
        <h2>ajax之用户名的校验（get方式）</h2>
        <p>用户名：<input type="text" id="username" onblur="checkname()" /></p>
        <p>手机号码：<input type="text" id="usertel" /></p>
    </body>
</html>

<script type="text/javascript">
    function checkname(){
        //ajax方式用户名校验-get
        //1 获取用户名信息
        var nm = document.getElementById('username').value;
        // 对传递的特殊符号以及中文进行编码处理
        nm = encodeURIComponent(nm);
        //2 ajax校验
        var xhr = new XMLHttpRequest();
        //ajax事件设置，以便接收返回的信息
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4){
                alert(xhr.responseText);
            }
        }
        xhr.open('get', './04.php?name='+nm+'&addr=beijing');
        xhr.send(null);
    }
</script>
