<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <title>ajax之用户名的校验（post方式）</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <style type="text/css">
        </style>
    </head>
    <body>
        <h2>ajax之用户名的校验（post方式）</h2>
        <p>用户名：<input type="text" id="username" onblur="checkname()" /></p>
        <p>手机号码：<input type="text" id="usertel" /></p>
    </body>
</html>

<script type="text/javascript">
    function checkname(){
        //ajax方式用户名校验
        //1 获取用户名信息
        var nm = document.getElementById('username').value;
        //对传递的特殊符号(例如&、=等)进行编码处理
        nm = encodeURIComponent(nm);
        //把用户名信息变为“请求字符串”
        var info = "name="+nm+"&age=23";

        //2 ajax校验
        var xhr = new XMLHttpRequest();
        //ajax事件设置，以便接收返回的信息
        xhr.onreadystatechange = function(){
            if(xhr.readyState==4){
                alert(xhr.responseText);
            }
        }
        xhr.open('post', './06.php?addr=beijing');
        //post传递数据是模拟form表单传递数据
        //form表单的post数据是通过xml形式传递给服务器的
        //以下setRequestHeader()方法必须要在open()方法后调用
        xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
        xhr.send(info);
    }
</script>
