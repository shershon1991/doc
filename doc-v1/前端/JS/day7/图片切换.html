<html>
<head>
  <script type="text/javascript">
    //页面加载完成之后让图片自动动起来
    var i=1;
    var dingshiqi;
    window.onload = init;
    function init(){
      dingshiqi = window.setInterval("tupian()", 1000);
    }
    //图片自动切换的函数
    function tupian(){
      
      i++;
      if(i>4){
	i=1;
      }
      //获取img对象
      var obj = document.getElementById("d1");
      //修改img对象的src属性
      obj.src = "images/" + i + ".jpg";
    }
    //鼠标放到图片上，停止图片自动切换
    function stopPic(){
	window.clearInterval(dingshiqi);
    }
    //鼠标离开图片，图片自动切换
    function startPic(){
	dingshiqi = window.setInterval("tupian()" ,1000);
    }
  </script>
</head>
<body>
  <img id="d1" src="images/1.jpg" onmouseover="stopPic()" onmouseout="startPic()" />
</body>
</html>
