<html>
<head>
	<title>网页标题</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="keywords" content="关键词列表" />
	<meta name="description" content="网页描述" />
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		#d1{
			border:1px solid red;
			width:500px;
			height:300px;
		}
		ul li{
			list-style:none;
			float:left;
			width:98px;
			border:1px solid red;
			height:50px;
			text-align:center;
			line-height:50px;
		}
		ul{
			height:50px;
		}
		#div1,#div2,#div3,#div4{
			display:none;
		}
		#div1{
			display:block;
		}
	</style>
	<script type="text/javascript">
		function showDiv(n,m){
			for(var i=1;i<=4;i++){
				var AllDiv = document.getElementById("div"+i);
				AllDiv.style.display = "none";
			}
			var obj = document.getElementById("div"+n);
			obj.style.display = "block";
			for(var j=1;j<=4;j++){
				var AllLi = document.getElementById("li"+j);
				AllLi.style.border = "1px solid red";
			}
			m.style.borderBottom = "1px solid white";
		}
	</script>
</head>
<body>
	<div id="d1">
		<ul>
			<li id="li1" onmouseover="showDiv(1,this)">国际新闻</li>
			<li id="li2" onmouseover="showDiv(2,this)">国内新闻</li>
			<li id="li3" onmouseover="showDiv(3,this)">体育新闻</li>
			<li id="li4" onmouseover="showDiv(4,this)">娱乐新闻</li>
			<li></li>
		</ul>
		<div id="div1">
			国际新闻：<br />
			这是国际新闻
		</div>
		<div id="div2">
			国际新闻：<br />
			这是国内新闻
		</div>
		<div id="div3">
			国际新闻：<br />
			这是体育新闻
		</div>
		<div id="div4">
			国际新闻：<br />
			这是娱乐新闻
		</div>
	</div>
</body>
</html>
