<html onclick="star(event)">
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta type="description" content="" />
		<meta type="keywords" content="" />

		<script type="text/javascript">
		/*
		点击变关，再点击变开
		*/
			function fn(){
				var obj = document.getElementById("d1");
				var zhi = obj.value;
				if(zhi == "开"){
					obj.value = "关";
				}
				else{
					obj.value = "开";
				}
			}
			var i=0;
			function fn1(){
				var obj = document.getElementById("d2");
				if(i%2 == 0){
					obj.value = "关";
				}
				else{
					obj.value = "开";
				}
				i++;
				alert(i);
			}
			var flag = true;
			function fn2(){
				var obj = document.getElementById("d3");
				if(flag == true){
					obj.value = "关";
					flag = false;
				}
				else{
					obj.value = "开";
					flag = true;
				}
			}
			function fn3(obj){
				if(obj.value == "开"){
					obj.value = "关";
				}
				else{
					obj.value = "开";
				}
			}
		</script>

		<style type="text/css">
		
		</style>
	</head>
	<body>
		<input type="button" id="d1" value="开" onclick="fn()" />
		<input type="button" id="d2" value="开" onclick="fn1()" />
		<input type="button" id="d3" value="开" onclick="fn2()" />
		<input type="button" id="d4" value="开" onclick="fn3(this)" />
	</body>
</html>
